name: Writer
type: theme
description: "A minimalist theme designed for a developer's personal blog."
package: Writer
core: 8.x
engine: twig
screenshot: screenshot.png
stylesheets:
  all:
    - css/style.css
scripts:
  - js/script.js
  - js/fastclick.js
regions:
  pre_header: 'Pre-Header'
  header: Header
  post_header: 'Post-Header'
  highlighted: Highlighted
  help: Help
  content: Content
  footer_top: 'Footer Top'
  footer_left: 'Footer Left'
  footer_right: 'Footer Right'
  footer_bottom: 'Footer Bottom'
  footer_message: 'Footer Message'
#features:
#  features[] = logo
#  features[] = name
#  features[] = slogan
#  features[] = favicon
#  features[] = main_menu
#  features[] = secondary_menu
settings:
  code_snippets: 'simple'
  toggle_logo: '0'
  toggle_slogan: '0'
  toggle_name: '1'
  toggle_main_menu: '1'
  toggle_secondary_menu: '1'