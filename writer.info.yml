name: Writer
type: theme
description: "A minimalist theme designed for a developer's personal blog."
package: Writer
core: 8.x
engine: twig
screenshot: screenshot.png
libraries:
  - writer/global-assets
regions:
  pre_header: 'Pre-Header'
  header: Header
  post_header: 'Post-Header'
  highlighted: Highlighted
  help: Help
  content: Content
  footer_top: 'Footer Top'
  footer_left: 'Footer Left'
  footer_right: 'Footer Right'
  footer_bottom: 'Footer Bottom'
  footer_message: 'Footer Message'
features:
  - logo
  - name
  - slogan
  - favicon
  - main_menu
  - secondary_menu
settings:
  code_snippets: 'simple'
  content_width: '630'
  toggle_logo: '0'
  toggle_slogan: '0'
  toggle_name: '1'
  toggle_main_menu: '1'
  toggle_secondary_menu: '1'
